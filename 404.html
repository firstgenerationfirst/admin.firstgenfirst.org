			<circle class="s-eye" cx="25.3" cy="44.9" r="5"/>

	<div id="text">
		<h1>404</h1>
		<h2>This page could not be found</h2>
	</div>
</div>
<script type="text/javascript">
	!function() {
		let params = {};
		if (location.search) {
			const pairs = location.search.substring(1).split("&");
			for (const param of pairs) {
				const kv = param.split("=");
				params[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1]);
			}
		}

		if (params.back) {
			goBackLink = document.getElementById("go-back-link")
			goBackLink.href = params.back;
			goBackLink.lastElementChild.textContent = params.back.replace(/^(?:https?:\/\/)?(?:www\.|admin\.firstgenfirst\.org)?/i, "");
		} else {
			document.getElementById("go-back-link").addEventListener("click", function(e) {
				e.preventDefault();
				e.stopPropagation();
				history.go(-1);
			});
		}
	}();
</script>
