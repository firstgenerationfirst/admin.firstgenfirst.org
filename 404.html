<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Page Not Found &ndash; First Generation First Admin</title>
	<meta name="robots" content="noindex,nofollow">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@450;550&family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
	<link href="/styles/base.css" rel="stylesheet" type="text/css">
	
	<link href="/styles/statuspage.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	
	<div id="flex">
	<div id="goback">
		<a id="go-back-link" href="#"><svg viewBox="0 0 1.2 2"><polyline points="1.1,.3 .1,1 1.1,1.7"/></svg> <span>Back</span></a>
	</div>
	<div id="icon">
		<svg id="s404" viewBox="-15 0 100 100">
			<path id="s-mouth" d="M16.5,73.2c0,0,4.1-8.1,18.5-8.1c13.6,0,18.5,2,18.5,2"/>
			<circle class="s-eye" cx="25.3" cy="44.9" r="5"/>
			<circle class="s-eye" cx="44.7" cy="44.9" r="5"/>
			<path id="s-file" d="M62,0H23.8c-1.1,0-2.1,0.4-2.8,1.2l0,0L1.2,20.9l0,0C0.4,21.6,0,22.6,0,23.8V92c0,4.4,3.6,8,8,8h54c4.4,0,8-3.6,8-8V8C70,3.6,66.4,0,62,0z M19.8,19.8h-6.1l6.1-6.1L19.8,19.8z M62,92H8V27.8h11.8c4.4,0,8-3.6,8-8V8H62V92z"/>
		</svg>
	</div>
	<div id="text">
		<h1>404</h1>
		<h2>This page could not be found</h2>
	</div>
</div>
<script type="text/javascript">
	!function() {
		let params = {};
		if (location.search) {
			const pairs = location.search.substring(1).split("&");
			for (const param of pairs) {
				const kv = param.split("=");
				params[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1]);
			}
		}

		if (params.back) {
			goBackLink = document.getElementById("go-back-link")
			goBackLink.href = params.back;
			goBackLink.lastElementChild.textContent = params.back.replace(/^(?:https?:\/\/)?(?:www\.|admin\.firstgenfirst\.org)?/i, "");
		} else {
			document.getElementById("go-back-link").addEventListener("click", function(e) {
				e.preventDefault();
				e.stopPropagation();
				history.go(-1);
			});
		}
	}();
</script>
</body>
</html>
