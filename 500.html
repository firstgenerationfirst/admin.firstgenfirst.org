<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Server Error &ndash; First Generation First Admin</title>
	<meta name="robots" content="noindex,nofollow">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@450;550&family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
	<link href="/styles/base.css" rel="stylesheet" type="text/css">
	
	<link href="/styles/statuspage.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	
	<div id="flex">
	<div id="goback">
		<a id="go-back-link" href="#"><svg viewBox="0 0 1.2 2"><polyline points="1.1,.3 .1,1 1.1,1.7"/></svg> <span>Back</span></a>
	</div>
	<div id="icon">
		<svg id="s500" viewBox="0 0 100 100">
			<path id="s-triangle" d="M43.9,8.8L5.7,85.1c-2.3,4.5,1,9.9,6.1,9.9h76.3c5.1,0,8.4-5.3,6.1-9.9L56.1,8.8C53.6,3.7,46.4,3.7,43.9,8.8z"/>
			<g id="s-exclamation">
				<circle cx="50" cy="80" r="5"/>
				<path d="M56.3,30.7C55.6,26.8,52,26,50,26s-5.6,0.8-6.3,4.7c-1.7,9.5,0.6,29.6,1.6,34.5c0.9,4.7,3.4,4.7,4.7,4.7s3.8,0,4.7-4.7C55.6,60.3,58,40.2,56.3,30.7z"/>
			</g>
		</svg>
	</div>
	<div id="text">
		<h1>500</h1>
		<h2>There was a server error; <a id="try-again" class="link" href="#">try again</a>?</h2>
	</div>
</div>
<script type="text/javascript">
	!function() {
		let params = {};
		if (location.search) {
			const pairs = location.search.substring(1).split("&");
			for (const param of pairs) {
				const kv = param.split("=");
				params[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1]);
			}
		}

		if (params.back) {
			document.getElementById("try-again").href = params.back;
			goBackLink = document.getElementById("go-back-link")
			goBackLink.href = params.back;
			goBackLink.lastElementChild.textContent = params.back.replace(/^(?:https?:\/\/)?(?:www\.|admin\.firstgenfirst\.org)?/, "");
		} else {
			document.getElementById("try-again").addEventListener("click", function(e) {
				e.preventDefault();
				e.stopPropagation();
				history.go(-1);
			});
			document.getElementById("go-back-link").addEventListener("click", function(e) {
				e.preventDefault();
				e.stopPropagation();
				history.go(-1);
			});
		}
	}();
</script>
<script type="text/javascript">
	!function() {
		"use strict";

		const exclamation = document.getElementById("s-exclamation");
		const duration = 750; // duration of the flash
		const delay = 0; // delay to start the animation in ms

		setTimeout(function() {
			let start;
			function animate(now) {
				if (start == undefined) {
					start = now;
				}

				let progress = ((now - start) / duration) % 1;

				exclamation.style.opacity = Math.abs(2 * (progress - .5));

				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);
		}, delay);
	}();
</script>
</body>
</html>
