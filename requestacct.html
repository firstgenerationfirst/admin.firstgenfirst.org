<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Request Account &ndash; First Generation First Admin</title>
	<meta name="robots" content="noindex,nofollow">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@450;550&family=Rubik:ital,wght@0,300;0,450;1,300&display=swap" rel="stylesheet"><meta name="google-signin-client_id" content="544519717939-mljfuqt4cd6it8on67gmptrnv964171e.apps.googleusercontent.com"><link href="/css/base.css" rel="stylesheet" type="text/css"><link href="/css/requestacct.css" rel="stylesheet" type="text/css"><script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer id="gapi-script"></script><script src="/scripts/auth-optional.js"></script><script src="/scripts/auth-roles.js" async></script></head>
<body>
	<div class="goog-auth-pending">
    <p>Please wait...</p>
</div>
<div class="goog-auth-yes" id="signout">
    <p>You're already signed in to an account right now. Sign out first to request a new account.</p>
    <button id="signout-btn">Sign Out</button>
</div>
<div class="goog-auth-no">
    <p>Fill in your name below, then sign into the Gmail account you want to use.</p>
    <input type="text" id="name" placeholder="Just a nick name to call you">
    <button id="signin-btn" disabled>Sign In</button>
</div><script type="text/javascript" src="/minscripts/requestacct.js"></script></body>
</html>
